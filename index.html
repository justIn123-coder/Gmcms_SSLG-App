<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSLG Officers Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="toggle-btn">
            <!-- Dark Mode Toggle Switch -->
            <label class="switch">
                <input type="checkbox" onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="sidebar-icons">
            <a href="#profile" class="icon" title="Profile">
                <img src="profile-icon.png" alt="Profile Icon">
            </a>
            <a href="#contact" class="icon" title="Contact">
                <img src="contact-icon.png" alt="Contact Icon">
            </a>
            <a href="#about" class="icon" title="About">
                <img src="about-icon.png" alt="About Icon">
            </a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <section id="profile">
            <h2>SSLG Officers Profile</h2>
            <div class="officer-card">
                <img src="officer-image.jpg" alt="Officer" class="officer-img">
                <h3>John Doe</h3>
                <p>President</p>
                <p>John Doe is the President of the SSLG, dedicated to improving student life and engagement.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: johndoe@sslg.com</p>
            <p>Phone: 123-456-7890</p>
        </section>

        <section id="about">
            <h2>About SSLG</h2>
            <p>The SSLG is dedicated to promoting student leadership, advocacy, and development.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
